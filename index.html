<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dawaShare - Stanford Airport Rideshare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Page Content -->
    <div class="main-container">
        <header>
            <div class="logo-section">
                <span class="logo-icon">üöó‚úàÔ∏è</span>
                <h1>dawaShare</h1>
            </div>
            <button id="openFormBtn" class="add-ride-btn">+ Add Your Ride Info</button>
        </header>

        <div class="rides-container">
            <h2>Available Rides</h2>
            <div id="ridesTable">
                <!-- Rides will be displayed here -->
                <p class="empty-state">No rides yet. Be the first to share your ride info!</p>
            </div>
        </div>
    </div>

    <!-- Popup Modal Form -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <!-- Sticky Header with Gradient -->
            <div class="modal-header-sticky">
                <div class="form-header">
                    <h2>Share Your Ride Info</h2>
                    <p>Help fellow Stanford students find carpool matches</p>
                </div>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>

            <!-- Scrollable Form Content -->
            <div class="modal-body">
                <form id="rideForm">
                <!-- Personal Info Section -->
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="emailUsername">Student Email <span class="required">*</span></label>
                            <div class="email-input-wrapper">
                                <input type="text" id="emailUsername" name="emailUsername" placeholder="sunet" required>
                                <span class="email-domain">@stanford.edu</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <select id="location" name="location">
                                <option value="">Select location...</option>
                                <!-- UPDATE THESE VALUES in script.js - LOCATIONS array -->
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Departure Info Section -->
                <div class="form-section">
                    <div class="section-header">
                        <h3>Departure Info</h3>
                        <button type="button" class="skip-section-btn" data-section="departure">
                            Don't know yet
                        </button>
                    </div>
                    <div id="departureSection" class="collapsible-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="depDate">Date <span class="required">*</span></label>
                                <input type="date" id="depDate" name="depDate" required>
                            </div>
                            <div class="form-group">
                                <label for="depTime">Time <span class="required">*</span></label>
                                <input type="time" id="depTime" name="depTime" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="depAirport">Airport <span class="required">*</span></label>
                                <select id="depAirport" name="depAirport" required>
                                    <option value="">Select airport...</option>
                                    <!-- UPDATE THESE VALUES in script.js - AIRPORTS array -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="depAirline">Airline</label>
                                <select id="depAirline" name="depAirline">
                                    <option value="">Select airline...</option>
                                    <!-- UPDATE THESE VALUES in script.js - AIRLINES array -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Arrival Info Section -->
                <div class="form-section">
                    <div class="section-header">
                        <h3>Arrival Info</h3>
                        <button type="button" class="skip-section-btn" data-section="arrival">
                            Don't know yet
                        </button>
                    </div>
                    <div id="arrivalSection" class="collapsible-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="arrDate">Date <span class="required">*</span></label>
                                <input type="date" id="arrDate" name="arrDate" required>
                            </div>
                            <div class="form-group">
                                <label for="arrTime">Time <span class="required">*</span></label>
                                <input type="time" id="arrTime" name="arrTime" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="arrAirport">Airport <span class="required">*</span></label>
                                <select id="arrAirport" name="arrAirport" required>
                                    <option value="">Select airport...</option>
                                    <!-- UPDATE THESE VALUES in script.js - AIRPORTS array -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="arrAirline">Airline</label>
                                <select id="arrAirline" name="arrAirline">
                                    <option value="">Select airline...</option>
                                    <!-- UPDATE THESE VALUES in script.js - AIRLINES array -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="alreadySubmittedBtn">
                        Already submitted / Not sure
                    </button>
                    <button type="submit" class="btn-primary">Submit</button>
                </div>
            </form>
            </div>
            <!-- End modal-body -->
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
